<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Registration Form - Nooruddin</title>
  </head>
  <body>
    <header>
      <h1>Student Registration Form</h1>
    </header>
    <form onsubmit="formSubmit(event)" method="post" id="form">
      <label for="fullname">Name:</label>
      <input type="text" id="fullname" name="fullname" required />
      <br /><br />

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required />
      <br /><br />

      <label for="sex">Sex:</label>

      <input type="radio" id="male" name="sex" value="male" required />
      <label for="male">Male</label>

      <input type="radio" id="female" name="sex" value="female" required />
      <label for="female">Female</label>
      <br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <br /><br />

      <label for="school">School:</label>
      <select name="school" id="school"></select>
      <br /><br />

      <label for="department">Department:</label>
      <select
        name="department"
        id="department"
        onchange="dynamicCourse(event)"
      ></select>
      <br /><br />

      <label for="course">Course:</label>
      <select name="course" id="course">
        <option value="Select">Select Department First</option>
      </select>
      <br /><br />

      <label for="number">Mobile Number:</label>
      <input type="text" id="number" name="number" maxlength="10" required />
      <br /><br />

      <button type="reset" id="resetBtn">Reset</button>
      <button type="submit" id="submitBtn" value="submit">Submit</button>
      <!-- <button style="display: none" type="button" id="updateBtn" onclick="a()"> 
        Update
      </button>
      -->
    </form>

    <main>
      <button id="deleteAll" onclick="deleteAll()">Delete All</button>
      <button id="printData" onclick="printData()">Print</button>
      <span id="search"
        >Search: <input type="search" name="search" oninput="searching(event)"
      /></span>
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Sex</th>
            <th>Email</th>
            <th>Address</th>
            <th>School</th>
            <th>Department</th>
            <th>Course</th>
            <th>Mobile Number</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>
